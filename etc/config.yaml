%YAML 1.2
---
HTTPServer:
    daemonize: True
    no_keep_alive: True
    ports: [8080,8081, 8082] 
    xheaders: True
    debug: True
    logdir: 'logs'
    logformat: '%(levelname)s   %(asctime)s %(name)s PID(%(process)d) %(message)s'

Application:
    PackageDirs:
    # RELATIVE URLs that live in your application directory. Symlink them :) 
        - packages
    static_path: static
    template_path: templates

# Changing the layout here. This will allow for 
# easy expansion into more complex configs for 
# RequestHandlers. 
RequestHandlers:
 - MinistryOfPackages.handlers.SetupPyHandler:
    url: "/dist"
 - MinistryOfPackages.handlers.SetupPyHandler:
    url: "/pypi"
 - MinistryOfPackages.handlers.PyPIHandler:
    url: "/index/(?P<package>.*)/(?P<version>.*)"
 - MinistryOfPackages.handlers.DirectoryListingHandler:
    url: "/(?P<directory>.+)"
 - MinistryOfPackages.handlers.PyPIHandler:
    url: "/"

